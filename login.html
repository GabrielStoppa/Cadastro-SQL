<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JS</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <script src="./JS/script.js"></script>
    <div class="container">
        <h1>Página de Login</h1>
        <br>
        <form id="loginForm">
            <div class="itens-login">
                <div class="email-senha">
                    <label class="text-input">Email</label>
                </div>
                <div class="email-senha">
                    <input type="email" id="loginEmail" placeholder="Email: " required>
                </div>
                <div class="email-senha">
                    <label class="text-input">Senha</label>
                </div>
                <div class="email-senha">
                    <input type="password" id="loginPassword" placeholder="Senha: " required>
                </div>
                <br>
                <h3 id="msg"></h3>
                <div class="email-senha">
                    <div class="text-itens">
                        <a href="./Pages/cadastro.html">Cadastre-se</a>
                        <span class="text-links">—</span>
                        <a href="./Pages/atualiza_senha.html">Esqueci minha Senha</a>
                    </div>
                </div>
                <br>
                <div class="email-senha">
                    <button type="submit" class="bt">
                        <span class="text-bt">Entrar</span>
                    </button>
                </div>
                <div class="links">
                    <a href="./Pages/open.html" class="text-links">Suporte</a>
                    <span class="text-links">—</span>
                    <a href="#" class="text-links">Termos de Uso</a>
                    <span class="text-links">—</span>
                    <a href="#" class="text-links">Política de Privacidade</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
