<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - JS</title>
    <link rel="stylesheet" href="../Style/cadastro.css">
</head>
<body>
    <div class="container">
        <form id="cadastroForm">
            <div class="itens-login">
                <div class="email-senha">
                    <label class="text-input">Primeiro Nome</label>
                </div>
                <div class="email-senha">
                    <input type="text" id="primeiroNome" placeholder="Primeiro Nome: ">
                </div>
                <div class="email-senha">
                    <label class="text-input">Segundo Nome</label>
                </div>
                <div class="email-senha">
                    <input type="text" id="segundoNome" placeholder="Segundo Nome: ">
                </div>
                <div class="email-senha">
                    <label class="text-input">Data de AniversÃ¡rio</label>
                </div>
                <div class="email-senha">
                    <input type="date" id="dataAniversario">
                </div>
                <div class="email-senha">
                    <label class="text-input">Email</label>
                </div>
                <div class="email-senha">
                    <input type="email" id="email" placeholder="Email: ">
                </div>
                <div class="email-senha">
                    <label class="text-input">Senha</label>
                </div>
                <div class="email-senha">
                    <input type="password" id="senha" placeholder="Senha: ">
                </div>
                <br>
                <br>
                <div class="email-senha">
                    <button type="submit" class="bt">
                        <span class="text-bt">Cadastrar</span>
                    </button>
                    <button type="button" class="bt-voltar">
                        <a href="../login.html" class="text">Voltar</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="../JS/dados_form.js"></script>
</body>
</html>
